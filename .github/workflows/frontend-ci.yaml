name: frontend-ci
on:
 
  pull_request:
    branches:
      - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v3
            with:
              node-version: '18'

          - name: Install dependencies
            run: npm install

          - name: Run tests
            run: npm test

          - name: Build project
            run: npm run build

    docker:
        runs-on: ubuntu-latest

        needs: build

        steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: Install Docker
          uses: docker/setup-buildx-action@v1
        
        - name: Login to Docker
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_TOKEN }}

        - name: Docker Push
          uses: docker/build-push-action@v6
          with:
            context: frontend
            file: frontend/Dockerfile
            push: true
            tags: ${{ secrets.DOCKER_USERNAME }}/frontend:${{github.run_id}}
    updatek8s:
        runs-on: ubuntu-latest

        needs: docker

        steps:
        - name: checkout code
          uses: actions/checkout@v4
          with:
            token: ${{ secrets.GITHUB_TOKEN }}

        - name: Update tag in kubernetes deployment manifest
          run: | 
               sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/frontend:${{github.run_id}}|" K8s/frontend-deployment.yaml
        
        - name: Commit and push changes
          run: |
            git config --global user.email "pranayjujjuri@gmail.com"
            git config --global user.name "Pranay Jujjuri"
            git add K8s/frontend-deployment.yaml
            git commit -m "[CI]: Update frontend image tag"
            git push origin HEAD:main
        